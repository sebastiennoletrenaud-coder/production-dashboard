<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 34px;
            margin-bottom: 25px;
        }
        .box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .signal {
            padding: 12px;
            background: #222;
            margin-bottom: 12px;
            border-left: 4px solid #00ff88;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <h1>Production API â€” Live Demand Signals</h1>

    <div class="box">
        <h2>Latest Signals</h2>
        <div id="signals">Loading...</div>
    </div>

    <script>
        async function loadSignals() {
            try {
                const res = await fetch("https://production-api-ftvs.onrender.com/index");
                const data = await res.json();

                let html = "";
                data.forEach(sig => {
                    html += `
                        <div class="signal">
                            <strong>Source:</strong> ${sig.source}<br>
                            <strong>Value:</strong> ${sig.value}<br>
                            <strong>Time:</strong> ${sig.timestamp}
                        </div>
                    `;
                });

                document.getElementById("signals").innerHTML = html;
            } catch (err) {
                document.getElementById("signals").innerHTML = "Error loading signals.";
            }
        }

        loadSignals();
        setInterval(loadSignals, 5000);
    </script>

</body>
</html>
